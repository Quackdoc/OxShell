plugins {
    id 'com.android.application'
}
apply plugin: 'kotlin-android'

def keystoreProperties = null

def keystorePropertiesFile = rootProject.file("app/keystores/keystore.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    if (keystoreProperties != null) {
        signingConfigs {
            release {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.OxGames.OxShell"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        def documentsAuthorityValue = applicationId + ".Explorer"
        manifestPlaceholders = [documentsAuthority: documentsAuthorityValue]
        buildConfigField "String", "DOCUMENTS_AUTHORITY", "\"${documentsAuthorityValue}\""

        buildConfigField "boolean", "GOLD", "false"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        if (keystoreProperties != null)
            signingConfig signingConfigs.release
    }

    buildTypes {
        gold {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "GOLD", "true"
            debuggable true //TODO: Remove when publishing
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable true //TODO: Remove when publishing
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'com.OxGames.OxShell'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation files('libs\\gson-2.9.0.jar')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.oxters168:ShaderView:0.8.11'
}
repositories {
    mavenCentral()
}